    <script>
        // Función para activar el modal de edición
        function activarModalEdicion(faqId) {
            console.log("Activar modal de edición para el curso ID:", faqId);
            var modal = document.getElementById('modalAgregarFAQ');
            modal.style.display = 'block';
            // Carga aquí los datos del curso si es necesario
        }

        // Función para cerrar el modal de edición
        function cerrarModalEdicion() {
            var modal = document.getElementById('modalAgregarFAQ');
            modal.style.display = 'none';
        }

        // Evento para cerrar el modal al hacer clic en la cruz o fuera del modal
        window.onclick = function(event) {
            var modal = document.getElementById('modalAgregarFAQ');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
    </script>
    <script>
        // Supongamos que tienes un array de objetos FAQ disponibles en tu aplicación

        // Función para activar el modal de eliminación
        async function activarModalEliminar() {
            console.log("Activar modal de eliminación de FAQ");
            var modal = document.getElementById('modalEliminarFAQ');
            var select = document.getElementById('seleccionarFAQ');
            
            try {
                // Limpiar opciones existentes primero
                select.innerHTML = '';

                // Obtener FAQs de Firestore y llenar el dropdown
                const querySnapshot = await getDocs(collection(db, "faqs"));
                querySnapshot.forEach((docSnapshot) => {
                    // Aquí debería ser 'doc' en lugar de 'docSnapshot'
                    var option = document.createElement('option');
                    option.value = doc.id; // Debe ser 'doc.id' en lugar de 'docSnapshot.id'
                    option.textContent = doc.data().pregunta; // Debe ser 'doc.data().pregunta' en lugar de 'docSnapshot.data().pregunta'
                    select.appendChild(option);
                });

                modal.style.display = 'block';
            } catch (error) {
                console.error("Error al cargar FAQs:", error);
            }
        }


        // Función para cerrar el modal de eliminación
        function cerrarModalEliminar() {
            var modal = document.getElementById('modalEliminarFAQ');
            modal.style.display = 'none';
        }

        // Reutilizar el mismo manejador de eventos para cerrar el modal cuando se hace clic fuera
        window.onclick = function(event) {
            var modalEliminar = document.getElementById('modalEliminarFAQ');
            if (event.target == modalEliminar) {
                modalEliminar.style.display = 'none';
            }
        }

        // Evento submit para el formulario de eliminación
        document.getElementById('formularioEliminarFAQ').addEventListener('submit', async function(event) {
            event.preventDefault();  // Evitar el envío del formulario
            var faqId = document.getElementById('seleccionarFAQ').value;
            await eliminarFAQ(faqId);
            cerrarModalEliminar();
        });
    </script>

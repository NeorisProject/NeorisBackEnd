<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-sompatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" id="dynamic-favicon" type="image/png" href="img/neoris-logos/Icon_light.png"> 
    <!-- ======= Styles ====== -->
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" type="text/css" href="styles/tabla-users.css">
</head>
<body>
    <!-- =============== Navigation ================ -->
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon">
                            <img src="img/neoris-logos/Icon_light.png" alt="NEORIS" class="logo">
                        </span>
                        <!-- <span class="title">NEORIS</span> -->
                        <img src="img/neoris-logos/NEORIS logo light.png" alt="NEORIS_LOGO" class="logo_secondary">
                    </a>
                </li>

                <li>
                    <a href="index.html">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="title">Inicio</span>
                    </a>
                </li>

                <li>
                    <a href="cursos.html">
                        <span class="icon">
                            <ion-icon name="flash"></ion-icon>
                        </span>
                        <span class="title">Cursos</span>
                    </a>
                </li>

                <li>
                    <a href="juego.html">
                        <span class="icon">
                            <ion-icon name="happy"></ion-icon>
                        </span>
                        <span class="title">Juego</span>
                    </a>
                </li>

                <li>
                    <a href="admin.html">
                        <span class="icon">
                            <ion-icon name="person"></ion-icon>
                        </span>
                        <span class="title">Admin</span>
                    </a>
                </li> 

                <li>
                    <a href="FAQ.html">
                        <span class="icon">
                            <ion-icon name="help"></ion-icon>
                        </span>
                        <span class="title">FAQ</span>
                    </a>
                </li>

                <li>
                    <a href="login.html">
                        <span class="icon">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>
                        <span class="title">Sign Out</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- ========================= Main ==================== -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>

                <h2 class="profile-title">Admin</h2>

                <div class="search">
                    <label>
                        <input type="text" id="searchBar" placeholder="Buscar..." onkeyup="searchOnEnter(event)">
                        <ion-icon name="search-outline"></ion-icon>
                    </label>
                </div>

                <div class="user">
                    <a href="miCuenta.html">
                        <img src="img/no_usuario.png" alt="Profile Picture" id="indexProfileImg">
                    </a>
                </div> 
            </div>

            <div class="main-content">
                <div class="candado-container"></div>
            </div>
            <div class="white-container">
                <h1>Gestionar Usuarios</h1>
            </div>

            <!-- ========================= Gestion Usuarios Section ==================== -->
            <div class="card-container">
                <div class="card-user" id="new-users">
                    <div class="card-title">Nuevos Usuarios</div>
                        <div class="card-content">
                            <div class="card-number" id="nuevosUsuarios">-</div>
                                <div class="card-info">
                                    <span>Info</span>
                                    <ion-icon name="information-circle-outline"></ion-icon>
                                </div>
                            </div>
                        </div>
                    <div class="card-user" id="pending-orders">
                        <div class="card-title">Usuarios Activos</div>
                            <div class="card-content">
                                <div class="card-number" id="activosUsuarios">-</div>
                                <div class="card-info">
                        <span>Info</span>
                        <ion-icon name="information-circle-outline"></ion-icon>
                      </div>
                    </div>
                  </div>
                  <div class="card-user" id="delivered-orders">
                    <div class="card-title">Total Usuarios</div>
                    <div class="card-content">
                      <div class="card-number" id="totalUsuarios">-</div>
                      <div class="card-info">
                        <span>Info</span>
                        <ion-icon name="information-circle-outline"></ion-icon>
                      </div>
                    </div>
                  </div>     
                </div>
            <!-- ========================= Tabla Usuarios Section ==================== -->
            <div class="table" id="users_table">
                <section class="table__header">
                    <h1>Usuarios NEORIS</h1>
                    <div class="input-group">
                        <input type="search" id="searchUsersInput" placeholder="Buscar usuarios por ID o Nombre...">
                        <img src="img/table/search.png" alt="">
                    </div>
                    <div class="export__file">
                        <label for="export-file" class="export__file-btn" title="Export File"></label>
                        <input type="checkbox" id="export-file">
                        
                        <div class="export__file-options">
                            <label>Export As &nbsp; &#10140;</label>
                            <label for="export-file" id="toPDF">PDF <img src="img/table/pdf.png" alt=""></label>
                            <label for="export-file" id="toJSON">JSON <img src="img/table/json.png" alt=""></label>
                            <label for="export-file" id="toCSV">CSV <img src="img/table/csv.png" alt=""></label>
                            <label for="export-file" id="toEXCEL">EXCEL <img src="img/table/excel.png" alt=""></label>
                        </div>
                    </div>
                </section>
                <section class="table__body">
                    <table>
                        <thead>
                            <tr>
                                <th> ID <span class="icon-arrow">&UpArrow;</span></th>
                                <th> Nombre <span class="icon-arrow">&UpArrow;</span></th>
                                <th> Departamento <span class="icon-arrow">&UpArrow;</span></th>
                                <th> Monedas <span class="icon-arrow">&UpArrow;</span></th>
                                <th> Cursos Desbloqueados <span class="icon-arrow">&UpArrow;</span></th>
                                <th> Acci√≥n </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>  </td>
                                <td> <img src="" alt=""></td>
                                <td>  </td>
                                <td class="centered">  </td>
                                <td class="centered">  </td>
                                <td class="centered"><ion-icon name="trash-outline"></ion-icon></td>
                            </tr>
                        </tbody>
                    </table>
                </section>
            </div>

    <!-- =========== Scripts =========  -->
    <script src="js/main.js"></script>
    <script src="js/busqueda.js"></script>
    <script type="module" src="js/index.js"></script>
    <script type="module" src="js/gestion-usuarios.js"></script>
    <!-- jsPDF para PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <!-- SheetJS para Excel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>


    <!-- ====== ionicons ======= -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>

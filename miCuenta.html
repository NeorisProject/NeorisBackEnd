<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="icon" id="dynamic-favicon" type="image/png" href="img/neoris-logos/Icon_light.png"> 
    <!-- ======= Styles ====== -->
    <link rel="stylesheet" href="styles/style.css">
    <script type="module" src="/js/miCuenta.js"></script>
</head>
<body>
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon">
                            <img src="/img/neoris-logos/Icon_light.png" alt="NEORIS" class="logo">
                        </span>
                        <!-- <span class="title">NEORIS</span> -->
                        <img src="/img/neoris-logos/NEORIS logo light.png" alt="NEORIS_LOGO" class="logo_secondary">
                    </a>
                </li>

                <li>
                    <a href="index.html">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="title">Inicio</span>
                    </a>
                </li>

                <li>
                    <a href="cursos.html">
                        <span class="icon">
                            <ion-icon name="flash"></ion-icon>
                        </span>
                        <span class="title">Cursos</span>
                    </a>
                </li>

                <li>
                    <a href="juego.html">
                        <span class="icon">
                            <ion-icon name="happy"></ion-icon>
                        </span>
                        <span class="title">Juego</span>
                    </a>
                </li>

                <li>
                    <a href="admin.html">
                        <span class="icon">
                            <ion-icon name="person"></ion-icon>
                        </span>
                        <span class="title">Admin</span>
                    </a>
                </li> 

                <li>
                    <a href="FAQ.html">
                        <span class="icon">
                            <ion-icon name="help"></ion-icon>
                        </span>
                        <span class="title">FAQ</span>
                    </a>
                </li>

                <li>
                    <a href="login.html">
                        <span class="icon">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>
                        <span class="title">Sign Out</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- ========================= Main ==================== -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>

                <h2 class="profile-title">Mi Cuenta</h2>

                <div class="search">
                    <label>
                        <input type="text" id="searchBar" placeholder="Buscar..." onkeyup="searchOnEnter(event)">
                        <ion-icon name="search-outline"></ion-icon>
                    </label>
                </div>

                <div class="user">
                    <a href="miCuenta.html">
                        <img src="img/no_usuario.png" alt="Profile Picture" id="indexProfileImg">
                    </a>
                </div> 
            </div>

            <!-- ======================= Profile Section ================== -->
            <div class="profile-section">
                <div class="profile-details">
                    <!-- User Profile Picture and Change Form -->
                    <div class="profile-picture">
                        <img src="/img/customer01.jpg" alt="Profile Picture" id="profileImgPreview">
                        <input type="file" name="profilePic" id="profilePic" accept="image/*" onchange="handleFileInput();">
                    </div>
                    <div class = "boton">
                        <button type="button" id="updateProfilePicture">Actualizar Foto</button>
                    </div>
                    <div class="boton">
                        <button type="button" id="saveProfilePicture"> Salvar Foto</button>
                    </div>
                    <!-- User Information -->
                    <div class="user-information">
                        <div class="info">
                            <label>Nombre:</label>
                            <p id='profileName'></p>
                        </div>
                        <div class="info">
                            <label>Correo:</label>
                            <p id="profileEmail"></p>
                        </div>
                        <div class="info">
                            <label>Contrase√±a:</label>
                            <p id="profilePassword"></p>
                        </div>
                                
                        <div class="info">
                            <label>Fecha de nacimiento:</label>
                            <p id="profileBirthday"></p>
                        </div>
                        <div class="info">
                            <label>Departamento:</label>
                            <p id="profileDepartment"></p>
                        </div>
                        <div class="info">
                            <label>Coins:</label>
                            <p id="profileCoins">-</p>
                        </div>
               
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- =========== Scripts =========  -->
    <script src="/js/main.js"></script>
    <script src="/js/busqueda.js"></script>
    <script type="module" src="/js/index.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
